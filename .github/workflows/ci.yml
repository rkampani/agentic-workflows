name: CI

on:
  push:
    branches: [main, "feature/**", "bugfix/**"]
  pull_request:
    branches: [main]

jobs:
  build-mcp-servers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

  build-python-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -e .
      - run: python -c "from agent.agent import PerformanceAgent; print('Import check passed')"
